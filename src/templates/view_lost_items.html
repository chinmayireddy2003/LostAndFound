<!DOCTYPE html>
<html>
<head>
    <title>Lost Items | Lost & Found</title>
</head>

<body style="
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(120deg, #667eea 50%, #48bb78 50%);
    font-family:'Segoe UI', Arial, sans-serif;
">

<div style="
    width:1000px;
    background:#ffffff;
    border-radius:18px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    overflow:hidden;
    animation: fadeIn 1s ease-in-out;
">

    <!-- HEADER IMAGE -->
    <div style="
        height:180px;
        background:
            linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
            url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7');
        background-size:cover;
        background-position:center;
        color:white;
        display:flex;
        flex-direction:column;
        justify-content:center;
        padding-left:30px;
    ">
        <h2 style="font-size:28px; margin:0;">Lost Items</h2>
        <p style="margin-top:6px; font-size:14px;">
            Items reported by users
        </p>
    </div>

    <!-- TABLE SECTION -->
    <div style="padding:30px;">

        <table style="
            width:100%;
            border-collapse:collapse;
            font-size:14px;
        ">
            <tr style="background:#f5f6ff;">
                <th style="padding:12px;">Item</th>
                <th style="padding:12px;">Location</th>
                <th style="padding:12px;">Date</th>
                <th style="padding:12px;">Email</th>
                <th style="padding:12px;">Phone</th>
            </tr>

            {% for item in items %}
            <tr style="
                border-bottom:1px solid #eee;
                transition:0.3s;
            "
            onmouseover="this.style.background='#f0fff4'"
            onmouseout="this.style.background='white'">

                <td style="padding:12px;">{{ item.item_name }}</td>
                <td style="padding:12px;">{{ item.location }}</td>
                <td style="padding:12px;">{{ item.lost_date }}</td>
                <td style="padding:12px;">{{ item.user_email }}</td>
                <td style="padding:12px;">{{ item.phone }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('dashboard') }}" style="
            display:inline-block;
            margin-top:20px;
            color:#667eea;
            text-decoration:none;
            font-weight:600;
            font-size:14px;
        ">
            ‚Üê Back 
        </a>

    </div>
</div>

<!-- Animation -->
<style>
@keyframes fadeIn {
    from {
        opacity:0;
        transform: translateY(20px);
    }
    to {
        opacity:1;
        transform: translateY(0);
    }
}
</style>

</body>
</html>
